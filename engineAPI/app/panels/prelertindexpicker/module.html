<div ng-controller='prelertindexpicker' ng-init="init()">
  <!--  This is a complete hack. The form actually exists in the modal, but due to transclusion
        $scope.input isn't available on the controller unless the form element is in this file -->
  <form name="input" style="margin:3px 0 0 0">
    <ul class="nav nav-pills timepicker-dropdown">

      <li class="dropdown">

        <a class="dropdown-toggle timepicker-dropdown" data-toggle="dropdown" href="" bs-tooltip="'Click to select the job ID'" data-placement="bottom" ng-click="dismiss();">

          <span ng-hide="dashboard.current.index.default">Select job</span>
          <span ng-show="dashboard.current.index.default">{{panel.label}} {{dashboard.current.index.default}}</span>
          <i class="icon-caret-down"></i>
        </a>

        <ul class="dropdown-menu">
          <!-- Lists all the indexes, plus an _all option -->
          <li ng-repeat='indexname in index_names | filter:notInOmitList'>
            <a ng-click="setIndex(indexname)">{{indexname}}</a>
          </li>
          <li ng-show="panel.showAll">
            <a ng-click="setIndex('_all')">{{panel.showAllLabel}}</a>
          </li>
        </ul>

      </li>
      
    </ul>

  </form>
</div>
