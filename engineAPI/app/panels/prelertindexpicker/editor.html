<div class="editor-row">
  <div class="section">
   <div class="editor-option">
      <label class="small">Label</label>
      <input type="text" class="input-small" ng-model="panel.label">
    </div>
    <div class="editor-option">
      <label class="small">Indices to omit from selection <small>comma separated</small></label>
      <input type="text" array-join class="input-xlarge" ng-model="panel.omit_indices">
    </div>
  </div>
</div>
