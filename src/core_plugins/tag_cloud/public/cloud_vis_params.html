<div class="form-group">

  <div class="form-group">
    <label>Text Scale</label>
    <select ng-model="vis.params.textScale" class="form-control">
      <option value="linear" selected="selected">linear</option>
      <option value="log">log</option>
      <option value="sqrt">square root</option>
    </select>
  </div>

  <div class="form-group">
    <label>Font Style</label>
    <select ng-model="vis.params.fontStyle" class="form-control">
      <option value="normal" selected="selected">normal</option>
      <option value="italic">italic</option>
      <option value="oblique">oblique</option>
    </select>
  </div>

  <div class="form-group">
    <label>Font Weight</label>
    <select ng-model="vis.params.fontWeight" class="form-control">
      <option value="normal" selected="selected">normal</option>
      <option value="bold">bold</option>
      <option value="bolder">bolder</option>
      <option value="lighter">lighter</option>
    </select>
  </div>

  <label>Select orientations: {{ vis.params.fromDegree }} and {{ vis.params.toDegree }} degrees</label>
  <div style="width: 100%; height: 100px">
    <arc-input fromDegree="{{ vis.params.toDegree }}" toDegree="{{ vis.params.toDegree }}"></arc-input>
  </div>

  <label>Minimum Font Size - {{ vis.params.minFontSize }}px</label>
  <input type="range" ng-model="vis.params.minFontSize" class="form-control" min="12" max="120">

  <label>Maximum Font Size - {{ vis.params.maxFontSize }}px</label>
  <input type="range" ng-model="vis.params.maxFontSize" class="form-control" min="12" max="120">


</div>
