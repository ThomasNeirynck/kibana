<kbn-top-nav name="dashboard" config="topNavMenu">
  <div class="kibana-nav-info">
    <span class="kibana-nav-info-title">
      <span >Summary view</span>
    </span>
  </div>
</kbn-top-nav>
<div class="prl-summary-view" ng-controller="PrlSummaryViewController">
  <navbar ng-show="chrome.getVisible()">
    <div class="prl-job-select-btn-label">Job</div>
    <div style="flex:0 0 auto;">
      <button ng-if="selectedJobs.length == 1 && selectedJobs[0].id === '*'"
              popover-placement="bottom" popover-html-unsafe="{{unsafeHtml}}" popover-append-to-body="false" popover-trigger="click"
              class="btn btn-default prl-job-select-btn" tooltip="All jobs selected">
        <span class="prl-job-select-btn-text">All jobs</span>
        <span class="caret"></span>
      </button>

      <button ng-if="selectedJobs.length == 1 && selectedJobs[0].id !== '*'" popover-placement="bottom"
              popover-placement="bottom" popover-html-unsafe="{{unsafeHtml}}" popover-append-to-body="false" popover-trigger="click"
              class="btn btn-default prl-job-select-btn" tooltip="{{selectedJobs[0].id}} selected">
        <span class="prl-job-select-btn-text">{{selectedJobs[0].id}}</span>
        <span class="caret"></span>
      </button>

      <button ng-if="selectedJobs.length == 2" popover-placement="bottom"
              popover-placement="bottom" popover-html-unsafe="{{unsafeHtml}}" popover-append-to-body="false" popover-trigger="click"
              class="btn btn-default prl-job-select-btn" tooltip="{{selectedJobs[0].id}} and 1 other job selected">
        <span class="prl-job-select-btn-text">{{selectJobBtnJobIdLabel}} and 1 other</span>
        <span class="caret"></span>
      </button>

      <button ng-if="selectedJobs.length > 2" popover-placement="bottom"
              popover-placement="bottom" popover-html-unsafe="{{unsafeHtml}}" popover-append-to-body="false" popover-trigger="click"
              class="btn btn-default prl-job-select-btn" tooltip="{{selectedJobs[0].id}} and {{selectedJobs.length-1}} other jobs selected">
        <span class="prl-job-select-btn-text">{{selectJobBtnJobIdLabel}} and {{selectedJobs.length-1}} others</span>
        <span class="caret"></span>
      </button>


    </div>
  </navbar>

  <div class="loading-container" ng-show="loading === true">
    <div class="loading-spinner"><i class='fa fa-spinner fa-spin'></i></div>
    <div>Loading</div>
  </div>

  <div class="no-results-container" ng-show="loading === false && hasResults === false">
    <div class="no-results">
      <div><i class="fa fa-info-circle" ></i>No results found</div>
      <div>Try widening the time selection or moving further back in time</div>
    </div>
  </div>

  <div ng-show="loading === false && hasResults === true">
    <div class="swimlane-container column col-xs-9"></div>

    <div class="prl-anomaly-details-margin column col-xs-3">
      <prl-anomaly-details-bubble></prl-anomaly-details-bubble>
    </div>

  </div>
</div>
