<div id="swimlanes">
  <div class="prl-eventrate">
    <prl-summary-view-event-rate chart-data="eventRateChartData"  swimlane-type="EVENTRATE" container-id="swimlanes" selected-job-ids="selectedJobIds" chart-width="chartWidth" style="width: 100%; height: 250px;"></prl-summary-view-event-rate>
  </div>
  <div class="prl-swimlane" >
    <prl-summary-view-swimlane chart-data="monitorChartData" swimlane-type="MONITOR" container-id="swimlanes" selected-job-ids="selectedJobIds" chart-width="chartWidth" expanded="true" chart-title="Overall score" style="width: 100%; height: 250px;"></prl-summary-view-swimlane>
  </div>

  <div class="prl-swimlane" >
    <prl-summary-view-swimlane chart-data="jobChartData" swimlane-type="JOB" container-id="swimlanes" expansion-directive="prl-summary-view-swimlane" expansion-chart-data="detectorChartData" selected-job-ids="selectedJobIds" chart-width="chartWidth" expanded="true" chart-title="Score by job" style="width: 100%; height: 250px;"></prl-summary-view-swimlane>
  </div>

  <div class="prl-swimlane" >
    <prl-summary-view-swimlane chart-data="influencerTypeChartData" swimlane-type="INF_TYPE" container-id="swimlanes" selected-job-ids="selectedJobIds" chart-width="chartWidth" expanded="true" chart-title="Score by influencer type" style="width: 100%; height: 250px;"></prl-summary-view-swimlane>
  </div>

  <div class="prl-swimlane" >
    <prl-summary-view-swimlane chart-data="influencerChartData" swimlane-type="INF_VALUE" container-id="swimlanes" selected-job-ids="selectedJobIds" chart-width="chartWidth" expanded="false" chart-title="Score by influencer" style="width: 100%; height: 250px;"></prl-summary-view-swimlane>
  </div>

  <prl-swimlane-inspector></prl-swimlane-inspector>
</div>
