<div>
  <div class="form-group help-pane">
    <small>
      The lowercase command simply converts the input field into lower case.
      <div><prl-engine-api-help-link prl-uri="{{helpLink.uri}}" prl-label="{{helpLink.label}}"></prl-engine-api-help-link></div>
    </small>
  </div>

  <div class="form-group">
    <label>Input</label><i prl-info-icon="new_job_transform_inputs" />
    <input
      ng-model="transform.inputs[0]"
      required
      tabindex="1"
      list='properties_datalist'
      class="form-control" />
  </div>

  <div class="form-group">
    <label>Output</label><i prl-info-icon="new_job_transform_outputs" />
    <input
      ng-model="transform.outputs[0]"
      type="text"
      tabindex="2"
      placeholder="{{DEFAULT_OUTPUTS.lowercase[0]}}"
      class="form-control" />
  </div>

</div>
