<div class="detector-filter-modal">
  <prl-message-bar ></prl-message-bar>
  <h3>{{title}}</h3>
  <div class="editor-color filter-field-form target-container">

    <datalist id="fields_datalist">
      <option ng-repeat="field in fields" >{{field}}</option>
    </datalist>

    <div class="field-cols">
      <div class="form-group">
        <label>targetFieldName</label><i prl-info-icon="new_filter_targetfieldname" />

        <input
          ng-model="filter.targetFieldName"
          tabindex="2"
          ng-change="functionChange()"
          list='fields_datalist'
          class="form-control" />

        <label>targetFieldValue</label><i prl-info-icon="new_action_targetfieldvalue" />

        <input
          ng-model="filter.targetFieldValue"
          tabindex="2"
          ng-change="functionChange()"
          class="form-control" />
      </div>
    </div>

    <div class="field-cols">
      <div class="form-group">
        <label>conditionsConnective</label><i prl-info-icon="new_action_conditionsconnective" />
        <select
          ng-model="filter.conditionsConnective"
          tabindex="2"
          placeholder=""
          class="form-control">
            <option ng-repeat="index in ui.conditionsConnective" value="{{index}}" >{{index}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="conditions-list-container" >
    <div class="title">Conditions<i prl-info-icon="new_action_ruleconditions" /></div>
    <div class="table-title">
      <div>Type<i prl-info-icon="new_action_conditiontype" /></div>
      <div>fieldName<i prl-info-icon="new_action_fieldname" /></div>
      <div>fieldValue<i prl-info-icon="new_action_fieldvalue" /></div>
      <div>lt/gt<i prl-info-icon="new_action_condition" /></div>
      <div>value<i prl-info-icon="new_action_value" /></div>
      <div></div>
    </div>
    <div ng-repeat="cond in filter.ruleConditions track by $index" class="rule-condition">
      <div>
        <select
          ng-model="cond.conditionType"
          placeholder=""
          class="form-control">
            <option ng-repeat="type in ui.ruleCondition.conditionType" value="{{type.value}}" >{{type.label}}</option>
        </select>
        <div ng-hide="$index === filter.ruleConditions.length-1" class='conditions-connective'>-- {{filter.conditionsConnective}} --</div>
      </div>
      <div>
        <select
          ng-model="cond.fieldName"
          placeholder=""
          class="form-control">
            <option ng-repeat="field in fields" >{{field}}</option>
        </select>
        <!-- <input
          ng-model="cond.fieldName"
          tabindex="2"
          list='fields_datalist'
          class="form-control" /> -->
      </div>
      <div>
        <input
          ng-model="cond.fieldValue"
          tabindex="2"
          class="form-control" />
      </div>
      <div>
        <select
          ng-model="cond.condition.operator"
          placeholder=""
          class="form-control">
            <option ng-repeat="op in ui.ruleCondition.condition.operator" value="{{op.value}}" >{{op.label}}</option>
        </select>
      </div>
      <div>
        <input
          ng-model="cond.condition.value"
          tabindex="2"
          class="form-control" />
      </div>
      <div>
        <button
          aria-label="Remove Condition"
          ng-click="removeCondition($index)"
          tooltip-append-to-body="true"
          type="button"
          class="btn btn-xs btn-danger remove-button">
            <i aria-hidden="true" class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <button
    aria-label="Add new condition"
    ng-click="addNewCondition()"
    type="button"
    class="btn btn-primary btn-xs add-new">
      <span class="sr-only">Add new condition</span>
      <i aria-hidden="true" class="fa fa-plus"></i> Add new condition
  </button>

  <hr />

  <button
    ng-click="save()"
    ng-disabled="(saveLock === true || filter.ruleConditions.length === 0)"
    class="btn btn-info"
    aria-label="Save">
    {{ (editMode? "Update" : "Add") }}
  </button>
  <button
    ng-click="cancel()"
    ng-disabled="(saveLock === true)"
    class="btn btn-info"
    aria-label="Cancel">
    Cancel
  </button>
</div>
