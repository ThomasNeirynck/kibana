<table>
  <tr>
    <td>Input:</td> <td style="padding-left:10px;">{{transform.inputs[0]}}</td>
  </tr>
  <tr>
    <td>Regex:</td>
    <td style="padding-left:10px;">
      <span >{{transform.arguments[0]}}</span>
    </td>
  </tr>
  <tr ng-repeat="output in transform.outputs track by $index">
    <td>Output {{$index+1}}:</td>
    <td style="padding-left:10px;">
      <span >{{output}}</span>
    </td>
  </tr>
</table>
