<table>
  <tr>
    <td>Inputs:</td> <td style="padding-left:10px;">{{transform.inputs.join(", ")}}</td>
  </tr>
  <tr>
    <td>Output:</td>
    <td style="padding-left:10px;">
      <span ng-show="transform.outputs[0]">{{transform.outputs[0]}}</span>
      <span ng-hide="transform.outputs[0]" style='font-style:italic;'>{{DEFAULT_OUTPUTS.concat[0]}} (default)</span>
    </td>
  </tr>
  <tr ng-show="transform.arguments[0]">
    <td>Delimiter:</td>
    <td style="padding-left:10px;">
      <span >{{transform.arguments[0]}}</span>
    </td>
  </tr>
</table>
