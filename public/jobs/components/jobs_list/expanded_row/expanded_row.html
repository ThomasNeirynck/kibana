  <div >
    <ul class="nav nav-tabs">
      <li class="kbn-settings-tab" ng-class="{ active: ui.currentTab === tab.index }" ng-repeat="tab in ui.tabs">
        <a ng-click="ui.changeTab(tab)">
        {{ tab.title }}<i ng-show="tab.showIcon && jobAudit.jobWarningClass !== ''" class='job-tab-icon job-warning-small {{jobAudit.jobWarningClass}}'></i>
      </a>
      </li>
    </ul>

    <!-- tab 0 General-->
    <prl-job-tab-0 ng-show="ui.currentTab === 0">
      <div class="tab_contents">
        <ng-include src="urlBasePath+'/plugins/prelert/jobs/components/jobs_list/expanded_row/tabs/tab_general.html'"></ng-include>
      </div>
    </prl-job-tab-0>

    <!-- tab 1 Config -->
    <prl-job-tab-1 ng-show="ui.currentTab === 1">
      <div class="tab_contents">
        <ng-include src="urlBasePath+'/plugins/prelert/jobs/components/jobs_list/expanded_row/tabs/tab_config.html'"></ng-include>
      </div>
    </prl-job-tab-1>

    <!-- tab 2 Scheduler -->
    <prl-job-tab-2 ng-show="ui.currentTab === 2" >
      <div class="tab_contents">
        <ng-include src="urlBasePath+'/plugins/prelert/jobs/components/jobs_list/expanded_row/tabs/tab_scheduler.html'"></ng-include>
      </div>
    </prl-job-tab-2>

  <!-- tab 3 Counts -->
    <prl-job-tab-3 ng-show="ui.currentTab === 3" >
      <div class="tab_contents">
        <ng-include src="urlBasePath+'/plugins/prelert/jobs/components/jobs_list/expanded_row/tabs/tab_counts.html'"></ng-include>
      </div>
    </prl-job-tab-3>

    <!-- tab 4 JSON -->
    <prl-job-tab-4 ng-show="ui.currentTab === 4" >
      <div class="tab_contents">
        <button ng-click="copyToClipboard(job)" class="btn btn-info" aria-label="Copy JSON to clipboard">
          Copy JSON to clipboard
        </button>
        <div class="prl-pre">{{jobJson}}</div>
      </div>
    </prl-job-tab-4>

    <!-- tab 5 Data upload -->
    <prl-job-tab-5 ng-show="ui.currentTab === 5" >
      <div class="tab_contents">
        <prl-data-upload
          prl-show-import="true"
          prl-job="job"
          prl-change-tab="ui.changeTab"
          ></prl-data-upload>
      </div>
    </prl-job-tab-5>

    <!-- tab 6 Job log -->
    <prl-job-tab-6 ng-show="ui.currentTab === 6" >
      <div class="tab_contents">
        <button ng-click="jobAudit.update()" class="btn btn-info">
          Refresh
        </button>
        <div id="prl-job-audit-list-{{job.id}}" class="job-audit-list-container">
        <table>
          <thead>
            <th></th>
            <th>Time</th>
            <th>Message</th>
          </thead>
          <tbody >
            <tr ng-repeat="msg in jobAudit.messages">
              <td>
                <i ng-show="msg.level === 'SYSTEM_INFO'" tooltip='System Info' class="job-system-info fa fa-cogs"></i>
                <i ng-show="msg.level === 'INFO'" tooltip='Info' class="job-info fa fa-info-circle"></i>
                <i ng-show="msg.level === 'WARNING'" tooltip='Warning' class="job-warning fa fa-exclamation-circle"></i>
                <i ng-show="msg.level === 'ERROR'" tooltip='Error' class="job-error fa fa-exclamation-triangle"></i>
              </td>
              <td>{{msg.time}}</td>
              <td>{{msg.message}}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </prl-job-tab-6>


  </div>
