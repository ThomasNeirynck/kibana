<div ng-controller='TabController'>
  <div class="row">
    <div class="col-md-6">
      <div class="prl_sub_heading">General</div>
      <div class='prl_job_section_container'>
        <div>
          <prl-job-item ng-repeat="(key, value) in job | filterObjects">
            <div class="prl_job_row row">
              <div class="col-md-3">{{key}}</div>
              <div ng-switch="key">
                <div ng-switch-when="location" class="col-md-9"><a target="_blank" href='{{value}}'>{{value}}</a></div>
                <div ng-switch-when="averageBucketProcessingTimeMs" class="col-md-9">{{formatMS(value)}}</div>
                <div ng-switch-default class="col-md-9">{{value}}</div>
              </div>
            </div>
          </prl-job-item>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="endpoints">
            <div class="prl_sub_heading">Endpoint links</div>
            <div class='prl_job_section_container'>
              <div>
                <prl-job-item ng-repeat="(key1, value1) in value">
                  <div class="prl_job_row row">
                    <div class="col-md-3">{{key1}}</div>
                    <div class="col-md-9"><a target="_blank" href='{{value1}}'>{{value1}}</a></div>
                  </div>
                </prl-job-item>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="customSettings">
            <div ng-repeat="(key1, value1) in value">
              <div ng-switch="key1">
                <div ng-switch-when="customUrls">
                  <div class="prl_sub_heading">Custom URLs</div>
                  <div class='prl_job_section_container'>
                    <div>
                      <prl-job-item ng-repeat="(key2, value2) in value1">
                        <div class="prl_job_row row">
                          <div class="col-md-3">{{value2.urlName}}</div>
                          <div class="col-md-9">{{value2.urlValue}}</div>
                        </div>
                      </prl-job-item>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
