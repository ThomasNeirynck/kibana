<monitoring-main name="indices">
  <div ng-controller="indexView" class="details monitoring-view" ng-class="pageData.indexSummary.status">
  <div class="col-md-12">
    <monitoring-cluster-status></monitoring-cluster-status>
    <div class="detail-metrics monitoring-element">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ indexName }}</h1>
            <monitoring-index-summary summary="pageData.indexSummary"></monitoring-index-summary>
        </div>
      </div>
      <div class="row monitoring-element" ng-if="pageData.metrics">
        <div class="col-md-4"><monitoring-chart series="pageData.metrics.index_search_request_rate"/></div>
        <div class="col-md-4"><monitoring-chart series="pageData.metrics.index_request_rate"/></div>
        <div class="col-md-4"><monitoring-chart series="pageData.metrics.index_size"/></div>
      </div>
      <div class="row monitoring-element" ng-if="pageData.metrics">
        <div class="col-md-4"><monitoring-chart series="pageData.metrics.index_lucene_memory"/></div>
        <div class="col-md-4"><monitoring-chart series="pageData.metrics.index_document_count"/></div>
        <div class="col-md-4"><monitoring-chart series="pageData.metrics.index_fielddata"/></div>
      </div>
    </div>
    <monitoring-shard-allocation
      id="indexName"
      view="index"
      nodes="pageData.nodes"
      shards="pageData.shards"
      shard-stats="pageData.shardStats"></monitoring-shard-allocation>
  </div>
  </div>
</monitoring-main>
