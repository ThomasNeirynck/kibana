<kbn-settings-app section="security">
  <div class="kbn-settings-security container">
    <br />
    <ul class="nav nav-tabs">
      <li class="kbn-settings-tab"><a href="#/settings/security/users">Users</a></li>
      <li class="kbn-settings-tab active"><a href="#/settings/security/roles">Roles</a></li>
    </ul>
    <br />
    <div class="tab-content">
      <div class="container">
        <div class="row">
          <h4 ng-if="isNewRole" class="pull-left">New Role</h4>
          <h4 ng-if="!isNewRole" class="pull-left">Edit Role</h4>
          <div class="pull-right">
            <button ng-if="!isNewRole" class="btn btn-danger" ng-click="deleteRole(role)">Delete</button>
            <a href="#/settings/security/roles" class="btn btn-default">Cancel</a>
            <button class="btn btn-primary" ng-click="saveRole(role)">Save</button>
          </div>
        </div>
        <form class="form-horizontal row">
          <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name" ng-model="role.name" required />
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="description" />
            </div>
          </div>
        </form>
      </div>
      <br />
      <!--ul class="nav nav-tabs">
        <li class="kbn-settings-tab active"><a>Permissions</a></li>
        <li class="kbn-settings-tab"><a>Assigned Users</a></li>
      </ul-->
      <div class="tab tab-content">
        <h4>Cluster</h4>
        <div class="checkbox-inline" ng-repeat="privilege in privileges.cluster">
          <label>
            <input type="checkbox" ng-checked="includes(role.cluster, privilege)" ng-click="toggle(role.cluster, privilege)" />
            {{privilege}}
          </label>
        </div>
        <br />

        <h4>Run As</h4>
        <select class="form-control" chosen multiple ng-model="role.run_as" ng-options="user.username as user.username for user in users" placeholder-text-multiple="'Add a user...'"></select>
        <br />

        <h4>Indices</h4>
        <table class="table">
          <thead>
            <tr>
              <th class="col-md-3">Name</th>
              <th class="col-md-3">Privileges</th>
              <th class="col-md-3">Query</th>
              <th class="col-md-3">Fields</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">
                <form ng-submit="addIndex(role.indices, newIndex); newIndex.names[0] = '';">
                  <div class="input-group" style="width: 100%">
                    <span class="input-group-addon">
                      <i class="fa fa-search"></i>
                    </span>
                    <input type="text" class="form-control" ng-model="newIndex.names[0]" placeholder="Add index..." />
                  </div>
                </form>
              </td>
            </tr>
            <tr ng-repeat="index in role.indices">
              <td><div ng-repeat="name in index.names">{{name}}</div></td>
              <td>
                <select class="form-control" chosen multiple ng-model="index.privileges" ng-options="privilege for privilege in privileges.indices" placeholder-text-multiple="'Add a new privilege...'"></select>
              </td>
              <td><textarea rows="1" class="form-control" ng-model="index.query"></textarea></td>
              <td>
                <form ng-submit="toggleSafe(index, 'fields', newFields[$index]); newFields[$index] = '';">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-search"></i>
                    </span>
                    <input type="text" class="form-control" ng-model="newFields[$index]" placeholder="Add a new field..." />
                  </div>
                </form>
                <span ng-repeat="field in index.fields">
                  {{field}}
                  <a ng-click="toggle(index.fields, field)">x</a>
                </span>
              </td>
              <td><button ng-click="toggle(role.indices, index)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</kbn-settings-app>
