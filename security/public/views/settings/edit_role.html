<kbn-settings-app section="security">
  <div class="kbn-settings-security container">
    <br />
    <ul class="nav nav-tabs">
      <li class="kbn-settings-tab"><a href="#/settings/security/users">Users</a></li>
      <li class="kbn-settings-tab active"><a href="#/settings/security/roles">Roles</a></li>
    </ul>
    <br />
    <div class="tab-content">
      <div class="container">
        <div class="row">
          <h4 ng-if="isNewRole" class="pull-left">New Role</h4>
          <h4 ng-if="!isNewRole" class="pull-left">Edit Role</h4>
          <div class="pull-right">
            <a ng-if="!isNewRole" ng-click="deleteRole(role)">Delete</a>
            <a href="#/settings/security/roles" class="btn btn-default">Cancel</a>
            <button class="btn btn-primary" ng-click="saveRole(role)">Save</button>
          </div>
        </div>
        <form class="form-horizontal row">
          <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name" ng-model="role.name" required />
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="description" />
            </div>
          </div>
        </form>
      </div>
      <br />
      <ul class="nav nav-tabs">
        <li class="kbn-settings-tab active"><a>Permissions</a></li>
        <li class="kbn-settings-tab"><a>Assigned Users</a></li>
      </ul>
      <div class="tab tab-content">
        <h4>Cluster</h4>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" />
            All
          </label>
        </div>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" />
            Monitor
          </label>
        </div>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" />
            Manage Shield
          </label>
        </div>
        <br />
        <h4>Run As</h4>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input type="text" class="form-control" />
        </div>
        <br />
        <h4>Indices</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th><input type="checkbox" ng-click="toggleAll()" ng-checked="allSelected()" /></th>
              <th>Name</th>
              <th>Privileges</th>
              <th>Fields</th>
              <th>Query</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="index in role.indices">
              <td><input type="checkbox" ng-click="toggleSelected(index)" ng-checked="isSelected(index)" /></td>
              <td>{{index.name}}</td>
              <td>
                <div ng-repeat="privilege in index.privileges">
                  {{privilege}}
                  <a ng-click="removePrivilege(index, privilege)">x</a>
                </div>
                <form ng-submit="addPrivilege(index, newPrivilege); newPrivilege = '';">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="privilege" ng-model="newPrivilege" placeholder="Add a new privilege..." />
                  </div>
                </form>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td colspan="4">
                <form ng-submit="addIndex(role, newIndex); newIndex.name = '';">
                  <input type="text" class="form-control" id="index" ng-model="newIndex.name" placeholder="Add a new index..." />
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</kbn-settings-app>
