<div class="kuiViewContent">
  <div class="kuiViewContentItem">

  <pre ng-if="testbed.data">{{ testbed.data }}</pre>

    <!-- All markup within the CONTENT section below can be deleted and replaced with whatever markup you need to   demonstate your functionality. Nothing need be preserved. -->
    <!-- CONTENT START -->
    <div class="kuiVerticalRhythm">
      <h2 class="kuiSubTitle">Chart with larger time window</h2>
    </div>

    <div class="kuiVerticalRhythm" style="width:800px; height:200px;">
      <threshold-preview-chart
        series="testbed.chart1Series"
        threshold-value="testbed.chart1ThresholdValue"
      ></threshold-preview-chart>
    </div>

    <div class="kuiVerticalRhythm">
      <h2 class="kuiSubTitle">Chart with smaller time window</h2>
    </div>

    <div class="kuiVerticalRhythm" style="width:800px; height:200px;">
      <threshold-preview-chart
        series="testbed.chart2Series"
        threshold-value="testbed.chart2ThresholdValue"
      ></threshold-preview-chart>
    </div>

    <div class="kuiVerticalRhythm">
      <h2 class="kuiSubTitle">Chart with no threshold value provided</h2>
    </div>

    <div class="kuiVerticalRhythm" style="width:800px; height:200px;">
      <threshold-preview-chart
        series="testbed.chart1Series"
      ></threshold-preview-chart>
    </div>

    <div class="kuiVerticalRhythm">
      <h2 class="kuiSubTitle">Chart with no data provided</h2>
    </div>

    <div class="kuiVerticalRhythm" style="width:800px; height:200px;">
      <threshold-preview-chart
        threshold-value="testbed.chart1ThresholdValue"
      ></threshold-preview-chart>
    </div>

    <!-- CONTENT END -->

  </div>
</div>
