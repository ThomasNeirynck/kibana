<div ng-controller="securityNavController" ng-show="!!me()">
  <global-nav-link
    kbn-route="route"
    icon="'plugins/security/images/person.svg'"
    tooltip-content="formatTooltip(me().full_name || me().username)"
    title="me().full_name || me().username"
  ></global-nav-link>

  <global-nav-link
    kbn-route="'/logout'"
    icon="'plugins/security/images/logout.svg'"
    tooltip-content="formatTooltip('Logout')"
    title="'Logout'"
  ></global-nav-link>
</div>
