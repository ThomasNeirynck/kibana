<kbn-settings-app section="account">
  <div class="kbn-settings-account container">
    <div class="tab-content">
      <div class="container">
        <div class="row">
          <h4 class="pull-left">Account Settings</h4>
        </div>

        <form class="form-horizontal row" name="form" novalidate>
          <div class="form-group">
            <label class="col-md-2 control-label">Username</label>
            <div class="col-md-4">{{user.username}}</div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">Full Name</label>
            <div class="col-md-4">{{user.full_name}}</div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-4">{{user.email}}</div>
          </div>

          <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-4">
              <input type="password" class="form-control help-block" id="password" name="password" ng-model="user.password" required placeholder="Enter password..." minlength="6" />
              <input type="password" class="form-control help-block" name="confirmPassword" ng-model="view.confirmPassword" required placeholder="Confirm password..." minlength="6" />
              <div class="has-error">
                <span class="help-block" ng-show="form.password.$touched && form.password.$error.minlength">Password must be at least 6 characters long.</span>
                <span class="help-block" ng-show="form.confirmPassword.$touched && user.password != view.confirmPassword">Passwords do not match.</span>
              </div>
              <div class="has-warning" ng-show="user.metadata._reserved && user.username == 'kibana'">
                <span class="help-block"><i class="fa fa-exclamation-triangle"></i> After changing the password for the kibana user, you will need to update kibana.yml and restart Kibana.</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <button class="btn btn-success help-block" ng-click="changePassword(user)" ng-disabled="form.password.$invalid || user.password != view.confirmPassword">Change Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</kbn-settings-app>
