<div class="container" ng-class="{error: !!error}">
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <div class="form-container">
    <form class="login-form" ng-submit="submit(username, password)">
      <div ng-show="error" class="form-group error-message">
        <label class="control-label">Oops! Error. Try again.</label>
      </div>

      <div class="form-group inner-addon left-addon">
        <i class="fa fa-user fa-lg fa-fw"></i>
        <input type="text" ng-disabled="isDisabled || !allowLogin" ng-model="username" class="form-control" id="username" name="username" placeholder="Username" autofocus />
      </div>

      <div class="form-group  inner-addon left-addon">
        <i class="fa fa-lock fa-lg fa-fw"></i>
        <input type="password" ng-disabled="isDisabled|| !allowLogin" ng-model="password" class="form-control" id="password" name="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <button type="submit" ng-disabled="isDisabled || !allowLogin || !username || !password" class="btn btn-block btn-default login">LOG IN</button>
      </div>
    </form>
  </div>

  <div ng-if="!allowLogin" class="warning-container">
    {{loginMessage}}
  </div>

  <div ng-if="isDisabled" class="warning-container">
    Logging in requires a secure connection. Please contact your administrator.
  </div>
</div>
