<div class="monitoring-element monitoring-kibana-status">
  <div class="stats">
    <div>
      Status:
      <span class="status status-{{ statusClass }}">
        {{ kibanaStatus|capitalize }} <i class="{{statusIconClass}}"></i>
      </span>
    </div>
    <div><strong>{{ kibana.transport_address }}</strong></div>
    <div>OS Free Memory: <strong>{{ kibana.os_memory_free|formatNumber:'0.0 b' }}</strong></div>
    <div>Version: <strong>{{ kibana.version }}</strong></div>
  </div>
</div>
