<div class="monitoring-element monitoring-cluster-status">
  <div ng-if="cluster" class="stats">
    <div>
      Status:
      <span class="status status-{{ pageData.clusterStatus.status|lowercase }}">
        {{ pageData.clusterStatus.status|capitalize }} <i class="{{statusIconClass}}"></i>
      </span>
    </div>
    <div>Instances: <strong>{{pageData.clusterStatus.count}}</strong></div>
    <div>Requests: <strong>{{pageData.clusterStatus.requests}}</strong></div>
    <div>Connections: <strong>{{pageData.clusterStatus.connections}}</strong></div>
  </div>
  <div ng-if="!cluster" class="stats">
    <div class="loading">
      <i class="fa fa-spinner fa-pulse"></i> Loading Data...
    </div>
  </div>
</div>
