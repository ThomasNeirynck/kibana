<div class="app-container">
  <kbn-top-nav class="navbar navbar-default navbar-static-top" name="{{name}}-nav">
    <div class="monitoring-bread-crumbs">
      <ul role="breadcrumbs">
        <li ng-repeat="crumb in breadcrumbs">
          <a kbn-href="{{crumb.url}}">{{crumb.label}}</a>
          <span ng-hide="$last">/</span>
        </li>
      </ul>
    </div>

    <ul ng-if="inElasticsearch" class="nav navbar-nav" role="navigation">
      <li ng-class="{active: isActive('indices')}">
        <a kbn-href="#/indices" class="navbar-link">Indices</a>
      </li>
      <li ng-class="{active: isActive('nodes')}">
        <a kbn-href="#/nodes" class="navbar-link">Nodes</a>
      </li>
    </ul>

    <ul ng-if="inKibana" class="nav navbar-nav" role="navigation">
      <li>
        <a kbn-href="#/kibana" class="navbar-link">Kibana</a>
      </li>
    </ul>

    <ul ng-if="inOverview" class="nav navbar-nav" role="navigation">
      <li>
        <a kbn-href="#/overview" class="navbar-link">Overview: {{clusterName}}</a>
      </li>
    </ul>

    <ul ng-if="inListing" class="nav navbar-nav" role="navigation">
      <li>
        <a kbn-href="#/home" class="navbar-link">Monitoring</a>
      </li>
    </ul>
  </kbn-top-nav>
  <div ng-transclude></div>
  <google-analytics></google-analytics>
</div>
