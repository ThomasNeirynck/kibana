<div class="app-container">
  <kbn-top-nav name="{{name}}-nav">
    <!-- Transcluded elements. -->
    <div data-transclude-slots>
      <!-- Breadcrumbs. -->
      <!-- NOTE: The KBN breadCrumbs directive does not work for Monitoring usecase.
      Breadcrumbs can't be automatically derived because the directive doesn't
      automatically know to show the Clusters breadcrumb. We recreate the
      structure and styles manually -->
      <div data-transclude-slot="topLeftCorner" class="localBreadcrumbs">
        <div ng-repeat="crumb in breadcrumbs" class="localBreadcrumb">
          <a ng-if="crumb.url" kbn-href="{{ crumb.url }}" class="localBreadcrumb__link">{{ crumb.label }}</a>
          <span ng-if="!crumb.url" class="localBreadcrumb__link">{{ crumb.label }}</span>
        </div>
      </div>

      <!-- Tabs -->
      <div data-transclude-slot="bottomRow">
        <div ng-if="inElasticsearch" class="localTabs" role="navigation">
          <a ng-if="!instance" kbn-href="#/elasticsearch" class="localTab" ng-class="{'localTab-isSelected': isActive('overview')}">Overview</a>
          <a ng-if="!instance" kbn-href="#/elasticsearch/indices" class="localTab" ng-class="{'localTab-isSelected': isActive('indices')}">Indices</a>
          <a ng-if="!instance" kbn-href="#/elasticsearch/nodes" class="localTab" ng-class="{'localTab-isSelected': isActive('nodes')}">Nodes</a>
          <a ng-if="instance" class="localTab">
            <span ng-if="iconClass" class="fa {{ iconClass }}" title="{{ iconLabel }}"></span>
            {{ instance }}
          </a>
        </div>

        <div ng-if="inKibana" class="localTabs" role="navigation">
          <a ng-if="!instance" kbn-href="#/kibana" class="localTab" ng-class="{'localTab-isSelected': isActive('overview')}">Overview</a>
          <a ng-if="!instance" kbn-href="#/kibana/instances" class="localTab" ng-class="{'localTab-isSelected': isActive('kibanas')}">Instances</a>
          <a ng-if="instance" class="localTab">{{ instance }}</a>
        </div>

        <div ng-if="inOverview" class="localTabs" role="navigation">
          <a class="localTab">{{ cluster.cluster_name }}</a>
        </div>

        <div ng-if="inListing" class="localTabs" role="navigation">
          <a class="localTab">Clusters</a>
        </div>
      </div>
    </div>
  </kbn-top-nav>
  <div ng-transclude></div>
</div>
