<monitoring-main product="kibana" name="kibana">
  <div class="monitoring-kibana details monitoring-view" ng-controller="kibana">
    <div class="col-md-12">
      <monitoring-cluster-status-kibana></monitoring-cluster-status-kibana>
      <div class="detail-metrics monitoring-element">
        <div class="row">
          <div class="col-md-12">
            <h1>
              {{ pageData.kibanaSummary.name }}
            </h1>
          </div>
        </div>
        <div class="row monitoring-element" ng-if="pageData.metrics">
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_os_load"/></div>
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_average_concurrent_connections"/></div>
        </div>
        <div class="row monitoring-element" ng-if="pageData.metrics">
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_process_delay"/></div>
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_heap"/></div>
        </div>
        <div class="row monitoring-element" ng-if="pageData.metrics">
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_response_times"/></div>
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_requests"/></div>
        </div>
      </div>
    </div>
  </div>
</monitoring-main>
