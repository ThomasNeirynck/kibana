<monitoring-main name="kibana">
  <div class="monitoring-nodes monitoring-view" ng-controller="kibana">
    <monitoring-cluster-status></monitoring-cluster-status>
    <div class="row monitoring-element" ng-if="pageData.metrics">
      <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_os_load_1m$kibana_os_load_5m$kibana_os_load_15m"/></div>
      <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_average_concurrent_connections"/></div>
    </div>
    <div class="row monitoring-element" ng-if="pageData.metrics">
      <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_process_delay"/></div>
      <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_heap_used$kibana_heap_total"/></div>
    </div>
    <div class="row monitoring-element" ng-if="pageData.metrics">
      <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_average_response_times$kibana_max_response_times"/></div>
      <div class="col-md-6"><monitoring-chart series="pageData.metrics.kibana_requests"/></div>
    </div>
  </div>
</monitoring-main>
