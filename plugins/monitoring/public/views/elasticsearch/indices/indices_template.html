<div ng-controller="indices">
  <monitoring-main product="elasticsearch" name="indices">
    <div class="details monitoring-indices monitoring-view">
      <div class="col-md-12">
        <monitoring-cluster-status-elasticsearch></monitoring-cluster-status-elasticsearch>
        <div class="detail-metrics monitoring-element">
          <div class="row monitoring-element" ng-if="pageData.metrics">
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_search_request_rate"/></div>
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_query_latency"/></div>
          </div>
          <div class="row monitoring-element" ng-if="pageData.metrics">
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_index_request_rate"/></div>
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_index_latency"/></div>
          </div>
          <monitoring-index-listing data="pageData.rows"></monitoring-index-listing>
        </div>
      </div>
    </div>
  </monitoring-main>
</div>
