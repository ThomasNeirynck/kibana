<kbn-settings-app section="reporting">
  <div class="kbn-settings-reporting container">
    <h1>Generated Reports</h1>

    <table class="table table-striped" ng-class="{ loading: loading === true }">
      <thead>
        <tr>
          <th>Created</th>
          <th>Item</th>
          <th>Start Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="!jobs.jobs.length">
          <td colspan="5">No reports have been created</td>
        </tr>
        <tr ng-if="jobs.jobs.length" ng-repeat="job in jobs.jobs">
          <td>
            <div ng-if="job.created_by">{{ job.created_by }}</div>
            <div style="color: #acb6c0">{{ job.created_at | date : 'yyyy-MM-dd' }}</div>
          </td>
          <td>
            <div>{{ job.object_title }}</div>
            <div style="color: #acb6c0">{{ job.object_type }}</div>
            <div style="color: #acb6c0">{{ job.type }}</div>
          </td>
          <td>
            {{ job.started_at }}
          </td>
          <td>
            <div>{{ job.status }}</div>
            <div style="color: #acb6c0" ng-if="job.status === 'completed'">{{ job.completed_at | date : 'yyyy-MM-dd' }}</div>
          </td>
          <td>
            <button ng-if="job.status === 'completed'" ng-click=download(job.id)>Download</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center;">
      <paging
        page="currentPage"
        page-size="10"
        total="jobs.total"
        show-prev-next="true"
        show-first-last="true"
        paging-action="setPage(page)">
      </paging>
    </div>
  </div>
</kbn-settings-app>
