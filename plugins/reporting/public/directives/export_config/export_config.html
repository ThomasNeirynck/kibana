<div>
  <div class="form-group">
    <label>Document Generation</label>
    <div class="input-group generate-controls">
      <button
        class="generate btn btn-primary"
        ng-click="exportConfig.export(exportConfig.selectedType)"
        >
        Generate {{ exportConfig.exportTypes[exportConfig.selectedType].name }}
      </button>
    </div>
  </div>

  <div class="form-group">
    <label>Generation URL</label>
    <div class="input-group">
      <input
        class="form-control url"
        type="text"
        readonly="readonly"
        value="{{ exportConfig.exportTypes[exportConfig.selectedType].link }}"
        >
      <button
        class="clipboard-button btn btn-default"
        ng-click="copyToClipboard(exportConfig.exportTypes[exportConfig.selectedType].link)"
        >
        <span aria-hidden="true" class="fa fa-clipboard"></span>
      </button>
    </div>
  </div>

</div>
