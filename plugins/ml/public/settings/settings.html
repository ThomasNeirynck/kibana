<ml-nav-menu name="settings"></ml-nav-menu>
<ml-settings ng-controller="MlSettings">

  <div class="page-row">

    <div class="kuiPanel management-panel">
      <div class="kuiPanelHeader">
        <div class="kuiPanelHeaderSection">
          <div class="management-panel__heading-icon management-panel__heading-icon--elasticsearch"></div>
          <div class="kuiPanelHeader__title ng-binding">
            Job Management
          </div>
        </div>
      </div>

      <div class="kuiPanelBody management-panel__body">
        <div class="row">
          <ul class="list-unstyled">
            <li class="col-xs-4 col-md-3 ng-scope">
              <a
                ng-if="mlNodesAvailable === true"
                data-test-subj=""
                class="management-panel__link ng-binding"
                tooltip=""
                tooltip-placement="bottom"
                tooltip-popup-delay="400"
                tooltip-append-to-body="1"
                href="ml#/settings/calendars_list">
                 Calendar management
              </a>
              <span
                ng-if="mlNodesAvailable === false"
                tooltip="No ML nodes available"
                class="disabled">
                Calendar management
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ml-settings>
