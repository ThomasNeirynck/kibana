<div class="kuiPanel kuiVerticalRhythm datavisualizer-panel">
  <div>
      <h2 class="kuiSubTitle kuiVerticalRhythm">Create Job</h2>
  </div>

  <div class="create-job-content">
    Use the Advanced job wizard to create a job to find anomalies in this data.

    <div class="button-container">
      <button aria-label="Create job" type="button"
        class="kuiButton kuiButton--primary"
        ng-click="createJob()">
        Create job
      </button>
    </div>
  </div>

  <div class="recognized-job-content">
    <ml-data-recognizer index-pattern='indexPattern'/>
  </div>
</div>
