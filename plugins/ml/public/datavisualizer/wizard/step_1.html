<ml-nav-menu name="datavisualizer"></ml-nav-menu>
<ml-datavisualizer>
  <ml-message-bar></ml-message-bar>
  <div class='kuiViewContent kuiViewContent--constrainedWidth' >
    <div ng-controller="MlDataVisualizerStep1" class="wizard">
      <div class="wizard-column wizard-column--small">
        <h3 class="wizard-sub-title">Select Index</h3>
        <paginated-selectable-list
          per-page="20"
          list="indexPattern.list"
          list-property="attributes.title"
          user-make-url="makeUrl"
          class="wizard-row visualizeWizardPaginatedSelectableList kuiVerticalRhythm"
        ></paginated-selectable-list>
      </div>
    </div>
  </div>
</ml-datavisualizer>
