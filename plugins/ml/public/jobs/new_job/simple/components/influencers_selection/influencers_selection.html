<div class="influencers-selection">
  <h4 >Key Fields (Influencers)</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <div class='selection-list-container'>
          <ui-select
            ng-model="formConfig.influencerFields"
            ng-disabled="ui.formValid === false || jobState === JOB_STATE.RUNNING || jobState === JOB_STATE.STOPPING || jobState === JOB_STATE.FINISHED"
            on-select="toggleSplitField()"
            on-remove="toggleSplitField()"
            multiple
            append-to-body=true
          >
            <ui-select-match placeholder="Key fields">
              <span ng-class="{'split-field': isSplitField($item)}">{{$item}}</span>
            </ui-select-match>
            <ui-select-choices
              repeat="field in ui.splitFields"
            >
              <div class="select-item" ng-bind-html="(field | highlight: $select.search)"></div>

            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
  </div>
</div>
